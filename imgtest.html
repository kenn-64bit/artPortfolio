<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<style>
    .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    grid-auto-flow: dense; 
    gap: 1px; 
    margin: 0;
    padding: 0;
    }

    /* Grid item container */
    .grid-item {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    /* Image styling */
    .grid-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    /* Hover text */
    .hover-text {
        justify-items: start;
        position: absolute;
        top: 0;
        left: 0;
        color: white;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 2;
        text-align: center;
        /* Optional overlay background */
        background: rgba(173, 30, 30, 0.5);
        padding: 10px;
        pointer-events: none; /* This ensures the hover works smoothly */
    }

    /* Hover effects */
    .grid-item:hover .hover-text {
        opacity: 1;
    }

    .grid-item:hover::before {
        opacity: 1;
    }

    /* Optional: zoom effect on hover */
    .grid-item:hover img {
        transform: scale(1.1);
    }

    .image-container:hover .hover-text {
        opacity: 1;
    }

    
</style>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="artstyle/art (26).png" alt="Your image">
            <div class="hover-text">
                <h1>ARTSTYLE NAME</h1>
                <p>by POL</p>
                <p>Sep. 7 ,2021</p>
            </div>
        </div>
        <!-- Repeat for other grid items -->
    </div>
</body>
</html>
